            <h2>Nosso Forms para Contato</h2>

            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Envie sua Mensagem</legend>

                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Pedro" autocomplete="on" required autofocus>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="pedro@email.com" required>
                    </p>

                    <p>
                        <label for="mensagem">Sua Mensagem:</label>
                        <br>
                        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui!"></textarea>
                    </p>

                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
                </fieldset>
            </form>
